workspace = { }

[package]
name = "wry"
version = "0.24.0"
authors = [ "Tauri Programme within The Commons Conservancy" ]
edition = "2021"
license = "Apache-2.0 OR MIT"
description = "Cross-platform WebView rendering library"
readme = "README.md"
repository = "https://github.com/tauri-apps/wry"
documentation = "https://docs.rs/wry"
categories = [ "gui" ]

[package.metadata.docs.rs]
default-features = false
features = [ "dox", "file-drop", "protocol", "tray" ]
targets = [
  "x86_64-unknown-linux-gnu",
  "x86_64-pc-windows-msvc",
  "x86_64-apple-darwin"
]

[features]
default = [ "file-drop", "objc-exception", "protocol" ]
objc-exception = [ "objc/exception" ]
file-drop = [ ]
protocol = [ ]
dox = [ "tao/dox" ]
tray = [ "tao/tray" ]
devtools = [ ]
transparent = [ ]
fullscreen = [ ]
linux-headers = [ "webkit2gtk/v2_36" ]

[dependencies]
libc = "0.2"
log = "0.4"
once_cell = "1.15"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
thiserror = "1.0"
url = "2.3"
tao = { git = "https://github.com/tauri-apps/tao", branch = "dev", default-features = false, features = [ "serde" ] }
http = "0.2.8"

[dev-dependencies]
anyhow = "1.0"
http-range = "0.1.5"
dirs = "4.0.0"
base64 = "0.13.1"

[target."cfg(any(target_os = \"linux\", target_os = \"dragonfly\", target_os = \"freebsd\", target_os = \"openbsd\", target_os = \"netbsd\"))".dependencies]
webkit2gtk = { version = "0.18.2", features = [ "v2_22" ] }
webkit2gtk-sys = "0.18"
gio = "0.15"
glib = "0.15"
gtk = "0.15"
gdk = "0.15"
soup2 = "0.2"

[target."cfg(target_os = \"windows\")".dependencies]
webview2-com = "0.19.1"
windows-implement = "0.39.0"
dunce = "1.0.3"

  [target."cfg(target_os = \"windows\")".dependencies.windows]
  version = "0.39.0"
  features = [
  "implement",
  "Win32_Foundation",
  "Win32_Graphics_Gdi",
  "Win32_System_Com",
  "Win32_System_Com_StructuredStorage",
  "Win32_System_LibraryLoader",
  "Win32_System_Ole",
  "Win32_System_SystemInformation",
  "Win32_System_SystemServices",
  "Win32_UI_Shell",
  "Win32_UI_WindowsAndMessaging",
  "Win32_Globalization"
]

[target."cfg(any(target_os = \"ios\", target_os = \"macos\"))".dependencies]
block = "0.1"
cocoa = "0.24"
core-graphics = "0.22"
objc = "0.2"
objc_id = "0.1"

[target."cfg(target_os = \"android\")".dependencies]
crossbeam-channel = "0.5"
kuchiki = "0.8"
html5ever = "0.25"
sha2 = "0.10"
base64 = "0.13"
