workspace = { }

[package]
name = "wry"
version = "0.9.1"
authors = [ "Tauri Programme within The Commons Conservancy" ]
edition = "2018"
license = "Apache-2.0 OR MIT"
description = "Cross-platform WebView rendering library"
readme = "README.md"
repository = "https://github.com/tauri-apps/wry"
documentation = "https://docs.rs/wry"
categories = [ "gui" ]

[package.metadata.docs.rs]
features = [ "dox" ]
default-target = "x86_64-unknown-linux-gnu"
targets = [
  "x86_64-pc-windows-msvc",
  "x86_64-unknown-linux-gnu",
  "x86_64-apple-darwin"
]

[features]
default = [ "file-drop", "protocol", "win32", "menu" ]
file-drop = [ ]
protocol = [ ]
dox = [ "tao/dox" ]
menu = [ "tao/menu" ]
winrt = [ "windows-webview2", "windows" ]
win32 = [ "webview2", "winapi", "webview2-sys" ]

[dependencies]
libc = "0.2"
log = "0.4"
once_cell = "1.7"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
thiserror = "1.0"
url = "2.2"
image = "0.23"
infer = "0.4"
tao = { version = "0.2", default-features = false, features = [ "serde" ] }

[target."cfg(target_os = \"linux\")".dependencies]
webkit2gtk = { version = "0.11", features = [ "v2_10" ] }
gio = "0.9"
glib = "0.10"
gtk = "0.9"
gdk = "0.13"

[target."cfg(target_os = \"windows\")".dependencies]
webview2 = { version = "0.1.0", optional = true }
webview2-sys = { version = "0.1.0", optional = true }
winapi = { version = "0.3", features = [ "libloaderapi", "oleidl" ], optional = true }
windows-webview2 = { version = "0.1", optional = true }
windows = { version = "0.7", optional = true }

[target."cfg(target_os = \"macos\")".dependencies]
cocoa = "0.24"
core-graphics = "0.22"
objc = "0.2"
objc_id = "0.1"
